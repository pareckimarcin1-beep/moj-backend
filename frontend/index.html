<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Strona do sprzedaży bitów</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <!-- reCAPTCHA v2 -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

  <!-- OVERLAY Z WIEKIEM -->
  <div id="age-overlay" style="position:fixed; inset:0; background:rgba(0,0,0,0.85); color:#fff; display:flex; align-items:center; justify-content:center; z-index:9999;">
    <div style="max-width:400px; padding:20px; background:#111; border-radius:8px; text-align:center;">
      <h2>Weryfikacja wieku</h2>
      <p>Ta strona jest przeznaczona dla osób 16+ / 18+. Czy masz wymagany wiek?</p>
      <div style="margin-top:20px; display:flex; gap:10px; justify-content:center;">
        <button id="age-yes-btn">Tak</button>
        <button id="age-no-btn">Nie</button>
      </div>
      <p style="margin-top:10px; font-size:12px; opacity:0.7;">
        Klikając "Tak" potwierdzasz, że masz wymagany wiek.
      </p>
    </div>
  </div>

  <!-- GŁÓWNA STRONA -->
  <main id="page-content" style="display:none; max-width:900px; margin:0 auto; padding:20px;">
    <h1>Strona do sprzedaży bitów</h1>

    <section id="auth-section" style="display:flex; flex-wrap:wrap; gap:20px; margin-top:20px;">

      <!-- REJESTRACJA -->
      <div style="flex:1 1 280px; border:1px solid #ccc; border-radius:8px; padding:16px;">
        <h2>Rejestracja</h2>
        <form id="register-form" autocomplete="off">
          <label>
            Email
            <input id="register-email" type="email" autocomplete="new-email" required />
          </label>
          <br />

          <label>
            Hasło
            <input id="register-password" type="password" autocomplete="new-password" required />
          </label>
          <br />

          <label>
            Powtórz hasło
            <input id="register-password2" type="password" autocomplete="new-password" required />
          </label>
          <br />

          <!-- reCAPTCHA v2 -->
          <div class="g-recaptcha"
               data-sitekey="6Lf0chksAAAAAPFrzdJwoNoJpzPsefr3fa_-fd3H"
               style="margin-top:10px;"></div>

          <div id="reg-message" style="margin-top:8px; font-size:14px;"></div>

          <button type="submit">Załóż konto</button>
        </form>
      </div>

      <!-- LOGOWANIE -->
      <div style="flex:1 1 280px; border:1px solid #ccc; border-radius:8px; padding:16px;">
        <h2>Logowanie</h2>
        <form id="login-form" autocomplete="off">
          <label>
            Email
            <input id="login-email" type="email" autocomplete="off" />
          </label>
          <br />
          <label>
            Hasło
            <input id="login-password" type="password" autocomplete="off" />
          </label>
          <br />
          <button type="submit">Zaloguj</button>

          <div id="login-message" style="margin-top:8px; font-size:14px;"></div>
        </form>
      </div>
    </section>

    <!-- LISTA BITÓW -->
    <section id="beats-section" style="margin-top:30px;">
      <h2>Dostępne bity</h2>
      <button id="load-beats-btn">Odśwież listę bitów</button>
      <ul id="beats-list"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
